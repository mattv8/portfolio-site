<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Portfolio | Server</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee" >
	<link rel="stylesheet" type="text/css" href="../landing/css/hexagons.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
	<script src="../landing/js/jquery.hexagons.js"></script>
</head>
<body>
	
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Nodes')" id="defaultOpen">Nodes</button>
  <button class="tablinks" onclick="openTab(event, 'Hosts')">Hosts</button>
  <button class="tablinks" onclick="openTab(event, 'Web')">Web</button>
</div>

<div id="Nodes" class="tabcontent">
	<div class="hexagons">
		<!-- <div class="hex link"> <img class="bg" src="" /> <span></span> <link href="#"></link> </div> -->
		<div class="hex metrics"> <span>ArkServer</span> </div>
		<div class="hex metrics"> <span>Clancy</span> </div>
		<div class="hex metrics"> <span>File</span> </div>
		<div class="hex metrics"> <span>Git</span> </div>
		<div class="hex metrics"> <span>Lindsay</span> </div>
		<div class="hex metrics"> <span>Metrics</span> </div>
		<div class="hex metrics"> <span>Proxy</span> </div>
		<div class="hex metrics"> <span>Sandstorm</span> </div>
		<div class="hex metrics"> <span>Serenity</span> </div>
		<div class="hex metrics"> <span>TeamSpeak</span> </div>
		<div class="hex invisible"> </div> <!-- invisible -->
		<div class="hex metrics"> <span>Web</span> </div>
	</div>	
</div>

<div id="Hosts" class="tabcontent">
  <h3>Hosts</h3>
  <p>Coming soon.</p> 
</div>

<div id="Web" class="tabcontent">
  <h3>Web</h3>
  <p>Coming soon.</p>
</div>
			
<!-- Script calls -->
<script type="text/javascript">
	$(document).ready(function () {
		$('.hexagons').hexagons();
		$('.invisible').hide();
	});
	function openTab(evt, TabName) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(TabName).style.display = "block";
		evt.currentTarget.className += " active";
	}
	// Get the element with id="defaultOpen" and click on it
	document.getElementById("defaultOpen").click();
</script>

</body>
</html>
