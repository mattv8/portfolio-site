<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Portfolio | Landing</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee" >
	<link rel="stylesheet" type="text/css" href="landing/css/hexagons.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="landing/js/jquery.hexagons.js"></script>
	<script src="landing/js/color-thief.min.js"></script>
	<style>.hexagons{display:none;}</style> <!-- hidden -->
</head>
<body>
	
	<!-- Background -->
	<video autoplay muted loop id="bgvideo">
		<source src="landing/video/BigTreesHI.mp4" type="video/mp4">
	</video>
	
	<!-- Hexagons -->
	<div class="hexagons landing">
		<div class="hex link"> <img class="bg" src="landing/images/1.jpg" /> <span>Programming</span> <link href="https://git.sonic-server.net/Matt" /> </div>
		<div class="hex link"> <img class="bg" src="landing/images/2.jpg" /> <span>Engineering</span> <link href="https://visnovsky.us/engineering" /> </div>
		<div class="hex link"> <img class="bg" src="landing/images/3.jpg" /> <span>Server</span> <link href="https://visnovsky.us/server" /> </div>
		<div class="hex link"> <img class="bg" src="landing/images/4.jpg" /> <span>Artwork</span> <link href="https://visnovsky.us/art" /> </div>
		<div class="hex logo"> <img class="bg" src="landing/images/logo.png" /> </div>
		<div class="hex link"> <img class="bg" src="landing/images/5.jpg" /> <span>Film</span> <link href="https://visnovsky.us/film" /> </div>
		<div class="hex invisible"> </div> <!-- invisible -->
		<div class="hex link"> <img class="bg" src="landing/images/6.jpg" /> <span>Bio</span> <link href="https://visnovsky.us/bio" /> </div>
		<div class="hex invisible"> </div> <!-- invisible -->
	</div>
	
	<!-- Script calls -->
	<script type="text/javascript">
		
		// Load these functions upon document load
		$(document).ready(function() {
			$('.hexagons').hexagons(); // Set up hexagons
			$('.invisible').hide(); // Remove invisible elements
		});
		
		// Wait for images to load then show body
		$("img").on("load", function () {
			$('.hexagons').fadeIn(10); // Fade in when loaded						
		});
				
		// Play video after it has finished loading
		var e = document.getElementById("bgvideo");
		e.style.opacity = 0;
		var vid = document.getElementById("bgvideo");
		var tim = setInterval(function() {
			if ( vid.readyState === 4) {
				clearInterval(tim);
				fade(e);
			}
		}, 100);
		function fade(element) {
			var op = 0;
			var timer = setInterval(function() {
				if (op >= 1) clearInterval(timer);
				element.style.opacity = op;
				element.style.filter = 'alpha(opacity=' + op * 100 + ")";
				op += op * 0.1 || 0.1;
			}, 20);
		}
	</script>

</body>
</html>
