<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<link href="/css/hexagon.css" rel="stylesheet" type="text/css">
	<link href="/css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC" rel="stylesheet"> 
</head>

<body>

	<div id="page_margins">
		
		<div id="logo">
			<p>COMING SOON.</p>
		</div><!–– end logo -->
		
		<div id="bio">
			<!–– bio content -->
		</div><!–– end bio -->
		
		<div id="hexagons">
			<div class="hex-row"><!–– first row -->
				<a href="#" class="hex" style="margin-left: calc((var(--hex_width)+var(--hex_spacing))*2);"></a>
			</div>
			<div class="hex-row staggered"><!–– second row -->
				<a href="#" class="hex"></a>
				<a href="#" class="hex"></a>
			</div>
			<div class="hex-row"><!–– third row -->
				<a href="#" class="hex"><p class="hextext"></p></a>
				<a href="#" class="hex" style="margin-left: calc(104px + 4px);"></a>
			</div>
			<div class="hex-row staggered"><!–– fourth row -->
				<a href="#" class="hex"></a>
				<a href="#" class="hex"></a>
			</div>
			<div class="hex-row"><!–– fifth row -->
				<a href="#" class="hex"></a>
			</div>
			<div class="hex-row staggered"><!–– sixth row -->
				<a href="#" class="hex"></a>
			</div>
		</div><!–– end hexagons -->
	
	</div><!–– end page_margins -->

</body>
</html>
